<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universities | Coast - Past Papers & AI Solutions</title>
  <meta name="description" content="Browse universities with past papers and AI-powered exam solutions. Find your university and start studying smarter.">
  <link rel="icon" type="image/svg+xml" href="/Blackbird-base.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Nunito+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { overflow-x: hidden; width: 100%; scroll-behavior: smooth; }
    body { 
      font-family: 'Nunito Sans', sans-serif; 
      background-color: #fff; 
      color: #333; 
      line-height: 1.6; 
      zoom: 0.8;
    }
    a { text-decoration: none; }
    
    /* Navbar */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #fff;
      border-bottom: 1px solid #eee;
      padding: 16px 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-logo { height: 40px; }
    .nav-links { display: flex; align-items: center; gap: 40px; }
    .nav-links a { color: #333; font-size: 1rem; font-weight: 500; }
    .nav-links a:hover { color: #f5a623; }
    
    /* Main */
    main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      padding: 80px 32px;
    }
    
    /* Breadcrumb */
    .breadcrumb {
      margin-bottom: 80px;
      text-align: center;
    }
    .breadcrumb ol {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 1rem;
      color: #666;
      list-style: none;
    }
    .breadcrumb a { color: #666; }
    .breadcrumb a:hover { color: #f5a623; }
    .breadcrumb .current { color: #f5a623; font-weight: 500; }
    .breadcrumb svg { width: 20px; height: 20px; margin: 0 12px; color: #ccc; }
    
    /* Header */
    .page-header {
      margin-bottom: 100px;
      text-align: center;
    }
    .page-header h1 {
      font-family: 'Nunito', sans-serif;
      font-size: 3.5rem;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 40px;
    }
    .page-header p {
      font-size: 1.5rem;
      color: #666;
      max-width: 800px;
      margin: 0 auto;
    }
    
    /* Grid */
    .grid-container {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    .university-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 48px;
      max-width: 1100px;
      width: 100%;
    }
    
    /* Card */
    .uni-card {
      background-color: #fcfcfc;
      border: 1px solid #e0e0e0;
      border-radius: 24px;
      padding: 56px 40px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .uni-card:hover {
      border-color: #f5a623;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      transform: translateY(-4px);
    }
    .uni-icon {
      width: 96px;
      height: 96px;
      background-color: rgba(245, 166, 35, 0.1);
      border: 1px solid rgba(245, 166, 35, 0.3);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 40px;
    }
    .uni-icon svg { width: 48px; height: 48px; color: #f5a623; }
    .uni-card h2 {
      font-family: 'Nunito', sans-serif;
      font-size: 1.75rem;
      font-weight: 600;
      color: #1a1a2e;
      margin-bottom: 24px;
    }
    .uni-card p { color: #666; font-size: 1.25rem; }
    
    /* Coming soon */
    .coming-soon {
      margin-top: 100px;
      text-align: center;
      color: #999;
      font-size: 1.25rem;
    }
    .coming-soon a { color: #f5a623; }
    .coming-soon a:hover { text-decoration: underline; }
    
    @media (max-width: 768px) {
      .navbar { padding: 16px 24px; }
      .nav-links { gap: 24px; }
      .container { padding: 40px 20px; }
      .page-header h1 { font-size: 2.5rem; }
      .university-grid { grid-template-columns: 1fr; }
    }
    @media (max-width: 480px) {
      body { zoom: 1; }
    }
  </style>
  <script defer src="https://va.vercel-scripts.com/v1/script.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="/">
      <img src="/logo.svg" alt="Coast" class="nav-logo">
    </a>
    <div class="nav-links">
      <a href="/university/">Universities</a>
      <a href="/#features">Features</a>
      <a href="/#join">Join Beta</a>
    </div>
  </nav>

  <main>
    <div class="container">
      <!-- Breadcrumb -->
      <nav class="breadcrumb" aria-label="Breadcrumb">
        <ol>
          <li><a href="/">Home</a></li>
          <li>
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
            <span class="current">Universities</span>
          </li>
        </ol>
      </nav>

      <!-- Header -->
      <div class="page-header">
        <h1>Universities</h1>
        <p>Select your university to browse available courses and past papers</p>
      </div>

      <!-- University Grid -->
      <div class="grid-container">
        <div class="university-grid">
          <a href="/university/maastricht-university/">
            <div class="uni-card">
              <div class="uni-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                </svg>
              </div>
              <h2>Maastricht University</h2>
              <p>9 courses available</p>
            </div>
          </a>
        </div>
      </div>

      <!-- Coming Soon -->
      <div class="coming-soon">
        <p>More universities coming soon. <a href="/#join">Request your university</a></p>
      </div>
    </div>
  </main>
</body>
</html>
